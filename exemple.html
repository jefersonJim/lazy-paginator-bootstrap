		rangeButton:4,
		renderLine:function(result, linha){
			line  = `<td style="text-align:center;"> `+result.id+` </td>`;
			line += `<td style="text-align:center;"> `+result.exemplo+` </td>`;
			line += `<td> `+result.data+` </td>`;
			return line;
		}
	});
